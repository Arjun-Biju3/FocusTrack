{% extends 'blank_layout.html' %}
{% load static %}
{% block content %}
<style>
body
{
    background-color:  #06BBCC;
}
.main
{
    width: 300px;
    height: 300px;
    margin-left: 37%;
    margin-top: 10%;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
#webcam
{
   
    border-radius: 300px
    
}
.main button
{
    width: 50%;
    margin-top: 10px;
    margin-left: 65px;
    border: none;
    height: 50px;
    color:  #06BBCC;
    border-radius: 5px;
}
.main button:hover
{
    transform: translateY(-1px);
}
</style>
<div class="main">
    <video  id="webcam" autoplay></video>
<button id="capture">CAPTURE</button>
<form id="loginForm" method="POST" enctype="multipart/form-data" style="display: none;">
    {% csrf_token %}
    <input type="hidden" name="image" id="image_data">
</form>
</div>
<script src="{% static 'js/webcam.js' %}"></script>  

{% endblock content %}
